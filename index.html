<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React Todo App</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    (() => {

      class App extends React.Component {
        constructor(props) {
        super(props);
        this.state = {
          count: 0,
        }
      }
      countUp() {
        this.setState({
          count: this.state.count + 1,
        });
      }
      render() {
        let modal;
        if(this.state.count < 5) {
          modal = (
            <div className="container">
              
              <p>{this.props.dog.name}</p>
              <img src={this.props.dog.image} style={{width: 100,height:100}}/>
              <p>{this.state.count}</p>
              <button onClick={()=>{this.countUp()}}>押してください</button>
              
            </div>
          );
        } else {
          modal = (
          <div className="container">
            <p>{this.props.dog.name}</p>
            <img src={this.props.dog.image} style={{width: 100,height:100}}/>
            <p>{this.state.count}</p>
            <button>これ以上は増やすことはできません</button> 
          </div>
          );
        }
        return (
          <div>
            {modal}
          </div>
        );
      }
    }

    function DogsInfo(props) {
      const dogs = props.dogs.map(dog => {
        
          return (
          <App 
            dog={dog}
            key={dog.id}
          />
        );
      });
        return (
          <ul>
            {dogs}
          </ul>
        )
    }
    

    class Image extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
           dogs: [
          {
            id: 1,
            name: "チワワ",
            image: "https://www.min-breeder.com/images/postRanking_chihuahua.jpg?20191119_01",
            info: "可愛いチワワ" 
          },
          {
            id: 2,
            name: "秋田犬", 
            image: "https://www.axa-direct.co.jp/pet/pet-ms/img/media/2018/07/img_akita_kind-dog_kv-710x398.jpg",
            info: "可愛い秋田犬"
           },      
           {
             id: 3,
             name: "ヨークシャテリア", 
             image: "https://wanpedia.com/wordpress/wp-content/uploads/2018/05/Fotolia_188059058_Subscription_Monthly_M.jpg",
             info: "可愛いヨークシャテリア"
            }
        ],
        }
      }
      render() {
        
        return (
          <div> 
            <p>好きな種類を選んでください</p> 
            <div className="dog-vote">
              <DogsInfo 
                dogs={this.state.dogs}
              />
            </div>
            
          </div>
          
        );
      }
    }


      

      ReactDOM.render(
        <div>
          <Image />
        </div>,
        document.getElementById('root')
      )
    })();
  </script>
</body>
